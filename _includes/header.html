<div class="jumbotron">
  <h1>&nbsp;<i class="fa fa-eye"></i>&nbsp;&nbsp;{{site.title}}&nbsp;&nbsp;&nbsp;<small>{{site.headline}}</small></h1>
</div>
<div class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarmain" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar-main" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% assign pages = site.pages | sort:"position" %}
        {% for my_page in pages %}
          {% if my_page.menu %}
          <li>
            <a class="page-link" href="{{site.baseurl}}{{ my_page.url}}">{{ my_page.menu}}</a>
          </li>
          {% elsif my_page.title %}
          <li>
            <a class="page-link" href="{{site.baseurl}}{{ my_page.url}}">{{ my_page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
        <li>
          <a class="page-link" target="_blank" href="https://github.com/{{site.github_username}}"><span class="fa fa-github"></span></a>
        </li>
        <li>
          <a class="page-link" target="_blank" href="https://twitter.com/{{site.twitter_username}}"><span class="fa fa-twitter"></span></a>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
